{% load static %}
<h3>login</h3>
<link rel="stylesheet" href="{% static 'css/myglobal.css' %}" />
<form action="" method="POST">
  {% csrf_token %} {% for field in form %}
  <p>
    {{ field.label }}: <br />
    {{ field }}
  </p>
  {% endfor %}
  <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
