{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>{{ user.username }}!</h3>
        <h2>List of members</h2>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}
